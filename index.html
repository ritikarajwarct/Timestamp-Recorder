<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Recorder</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    function TimestampTimer() {
      const [timestamps, setTimestamps] = useState([]);
      const [currentTime, setCurrentTime] = useState(new Date());
      const [editingId, setEditingId] = useState(null);
      const [description, setDescription] = useState('');
      const [editTime, setEditTime] = useState('');
      const [copiedId, setCopiedId] = useState(null);
      const clockRef = useRef(null);
      const inputRef = useRef(null);

      useEffect(() => {
        clockRef.current = setInterval(() => {
          setCurrentTime(new Date());
        }, 1000);

        return () => {
          if (clockRef.current) {
            clearInterval(clockRef.current);
          }
        };
      }, []);

      useEffect(() => {
        if (editingId && inputRef.current) {
          inputRef.current.focus();
        }
      }, [editingId]);

      const formatRealTime = (date) => {
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${hours}:${minutes}:${seconds}`;
      };

      const recordTimestamp = () => {
        const newTimestamp = { 
          id: Date.now(), 
          realTime: new Date(),
          description: ''
        };
        setTimestamps(prev => [...prev, newTimestamp]);
        setEditingId(newTimestamp.id);
        setDescription('');
      };

      const saveDescription = (id) => {
        setTimestamps(prev => prev.map(ts => {
          if (ts.id === id) {
            const updated = { ...ts, description };
            if (editTime) {
              const [hours, minutes, seconds] = editTime.split(':').map(Number);
              const newDate = new Date(ts.realTime);
              newDate.setHours(hours, minutes, seconds);
              updated.realTime = newDate;
            }
            return updated;
          }
          return ts;
        }));
        setEditingId(null);
        setDescription('');
        setEditTime('');
      };

      const cancelEdit = () => {
        setEditingId(null);
        setDescription('');
        setEditTime('');
      };

      const clearAll = () => {
        setTimestamps([]);
      };

      const deleteTimestamp = (id) => {
        setTimestamps(prev => prev.filter(ts => ts.id !== id));
        if (editingId === id) {
          setEditingId(null);
          setDescription('');
          setEditTime('');
        }
      };

      const copyTimestamp = (ts) => {
        const text = ts.description 
          ? `${formatRealTime(ts.realTime)} - ${ts.description}`
          : formatRealTime(ts.realTime);
        navigator.clipboard.writeText(text);
        setCopiedId(ts.id);
        setTimeout(() => setCopiedId(null), 2000);
      };

      const copyAllTimestamps = () => {
        const allText = timestamps
          .map(ts => ts.description 
            ? `${formatRealTime(ts.realTime)} - ${ts.description}`
            : formatRealTime(ts.realTime))
          .join('\n');
        navigator.clipboard.writeText(allText);
        setCopiedId('all');
        setTimeout(() => setCopiedId(null), 2000);
      };

      // Lucide Icons as inline SVG
      const Clock = () => (
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      );

      const RotateCcw = ({ size = 20 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="1 4 1 10 7 10"></polyline>
          <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
        </svg>
      );

      const Copy = ({ size = 18 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      );

      const Check = ({ size = 18 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      );

      const X = ({ size = 18 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      );

      const Trash2 = ({ size = 18 }) => (
        <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          <line x1="10" y1="11" x2="10" y2="17"></line>
          <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
      );

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
          <div className="w-full max-w-md bg-slate-800/50 backdrop-blur-sm rounded-3xl shadow-2xl p-8 border border-slate-700">
            <div className="flex items-center justify-center gap-3 mb-8">
              <div className="text-purple-400"><Clock /></div>
              <h1 className="text-3xl font-bold text-white">Timestamp Recorder</h1>
            </div>

            <div className="bg-slate-900/50 rounded-2xl p-8 mb-6 border border-slate-700">
              <div className="text-6xl font-mono font-bold text-center text-purple-300 mb-4">
                {formatRealTime(currentTime)}
              </div>
              <div className="text-center text-slate-400 text-sm">
                Current Time (24-hour format)
              </div>
            </div>

            <div className="flex gap-3 mb-6">
              <button
                onClick={recordTimestamp}
                className="flex-1 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-700 hover:to-purple-700 text-white py-4 rounded-xl font-bold text-lg transition-all shadow-lg"
              >
                Record Timestamp
              </button>
              {timestamps.length > 0 && (
                <button
                  onClick={clearAll}
                  className="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 text-white px-6 py-4 rounded-xl font-semibold transition-colors shadow-lg"
                >
                  <RotateCcw size={20} />
                  Clear All
                </button>
              )}
            </div>

            {timestamps.length > 0 && (
              <div className="bg-slate-900/30 rounded-xl p-4 border border-slate-700">
                <div className="flex items-center justify-between mb-3">
                  <h2 className="text-lg font-semibold text-purple-300">Recorded Timestamps</h2>
                  <button
                    onClick={copyAllTimestamps}
                    className={`flex items-center gap-2 ${copiedId === 'all' ? 'text-green-400' : 'text-purple-400'} hover:text-purple-300 transition-colors text-sm font-semibold`}
                  >
                    <Copy size={18} />
                    {copiedId === 'all' ? 'Copied!' : 'Copy All'}
                  </button>
                </div>
                <div className="space-y-2 max-h-96 overflow-y-auto">
                  {timestamps.map((ts, index) => (
                    <div
                      key={ts.id}
                      className="bg-slate-800/50 px-4 py-3 rounded-lg border border-slate-700"
                    >
                      {editingId === ts.id ? (
                        <div className="flex gap-2 items-center">
                          <input
                            type="text"
                            value={editTime || formatRealTime(ts.realTime)}
                            onChange={(e) => setEditTime(e.target.value)}
                            placeholder="HH:MM:SS"
                            className="w-24 bg-slate-700 text-white px-2 py-2 rounded-lg border border-slate-600 focus:outline-none focus:border-purple-500 font-mono text-center"
                          />
                          <span className="text-slate-400">-</span>
                          <input
                            ref={inputRef}
                            type="text"
                            value={description}
                            onChange={(e) => setDescription(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && saveDescription(ts.id)}
                            placeholder="description..."
                            className="flex-1 bg-slate-700 text-white px-3 py-2 rounded-lg border border-slate-600 focus:outline-none focus:border-purple-500"
                          />
                          <button
                            onClick={() => saveDescription(ts.id)}
                            className="bg-green-600 hover:bg-green-700 text-white p-2 rounded-lg transition-colors"
                          >
                            <Check size={18} />
                          </button>
                          <button
                            onClick={cancelEdit}
                            className="bg-slate-700 hover:bg-slate-600 text-white p-2 rounded-lg transition-colors"
                          >
                            <X size={18} />
                          </button>
                          <button
                            onClick={() => deleteTimestamp(ts.id)}
                            className="text-red-400 hover:text-red-300 transition-colors"
                          >
                            <Trash2 size={18} />
                          </button>
                        </div>
                      ) : (
                        <div className="flex items-center justify-between">
                          <div 
                            onClick={() => {
                              setEditingId(ts.id);
                              setDescription(ts.description);
                              setEditTime('');
                            }}
                            className="flex items-center gap-2 flex-1 cursor-pointer hover:text-purple-300 transition-colors"
                          >
                            <span className="text-white font-mono text-xl">{formatRealTime(ts.realTime)}</span>
                            <span className="text-slate-400">-</span>
                            {ts.description ? (
                              <span className="text-slate-300">{ts.description}</span>
                            ) : (
                              <span className="text-slate-500 italic">add description...</span>
                            )}
                          </div>
                          <div className="flex items-center gap-2 ml-3">
                            <button
                              onClick={() => copyTimestamp(ts)}
                              className={`${copiedId === ts.id ? 'text-green-400' : 'text-purple-400'} hover:text-purple-300 transition-colors`}
                              title="Copy timestamp"
                            >
                              <Copy size={18} />
                            </button>
                            <button
                              onClick={() => deleteTimestamp(ts.id)}
                              className="text-red-400 hover:text-red-300 transition-colors"
                            >
                              <Trash2 size={18} />
                            </button>
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TimestampTimer />);
  </script>
</body>
</html>
